<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULTOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top-box">
        <div class="day-input">
            Day <br><input type="number" name="day" id="day" placeholder="DD" min="1" max="31">
            <p id="dayError" class="newerror"></p>
        </div>
        
        <div class="month-input">
            Month <br>
            <input type="number" name="month" id="month" placeholder="MM" min="1" max="12">
            <p id="monthError" class="newerror"></p>
        </div>
        <div class="year-input">
            Year <br><input type="number" name="year" placeholder="YYYY" min="1900"max="2100" id="year">
            <p id="yearError" class="newerror"></p>
        </div>
    </div>
    <span id="genError" class="newerror"></span>
<div class="line-arrow">
    <hr>
    <div class="circle" id="btn" onclick="calculateAge()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-down" width="35" height="35" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M12 5l0 14" />
            <path d="M16 15l-4 4" />
            <path d="M8 15l4 4" />
          </svg>
    </div>
</div>


<div class="bottom-box">
<div class="text-years">
    <input class="input-dash"type="text" value="--" id="textYearsInput" >
    <span class="years">years</span>
</div>

<div class="text-months">
    <input class="input-dash"type="text" value="--" id="textMonthsInput" >
    <span class="month">months</span>
</div>

<div class="text-years">
    <input class="input-dash"type="text" value="--" id="textDaysInput">
    <span class="days">days</span>
</div>
</div>

</div>  





<script src="main.js"></script>

 
</body>
</html>
